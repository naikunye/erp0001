
<!DOCTYPE html>
<html lang="zh-CN" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tanxing OS | Quantum ERP</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Inter"', 'sans-serif'],
              mono: ['"JetBrains Mono"', 'monospace'],
            }
          }
        }
      }
    </script>
    <style>
      /* 全局平滑切换效果 */
      body, .ambient-bg { transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1); }
      .ios-glass-panel, .ios-glass-card { transition: background 0.3s ease, border 0.3s ease; }

      :root {
        --glass-bg: rgba(255, 255, 255, 0.05);
        --glass-border: rgba(255, 255, 255, 0.1);
        --glass-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
      }

      /* --- 核心背景矩阵算法 (Apple-style Mesh Gradients) --- */
      
      .ambient-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        overflow: hidden;
      }

      /* 1. Obsidian Vision (深邃弥散) - 替代黑背景 */
      body.theme-ios-glass .ambient-bg {
        background-color: #0f172a;
        background-image: 
          radial-gradient(at 0% 0%, #1e1b4b 0px, transparent 50%),
          radial-gradient(at 100% 0%, #2e1065 0px, transparent 50%),
          radial-gradient(at 100% 100%, #1e293b 0px, transparent 50%),
          radial-gradient(at 0% 100%, #312e81 0px, transparent 50%),
          radial-gradient(at 50% 50%, #020617 0px, transparent 80%);
      }

      /* 2. Titanium Light (精致钛白) */
      body.theme-titanium-light .ambient-bg {
        background-color: #f8fafc;
        background-image: 
          radial-gradient(at 10% 20%, #eff6ff 0px, transparent 40%),
          radial-gradient(at 90% 80%, #fff1f2 0px, transparent 40%),
          radial-gradient(at 50% 50%, #f1f5f9 0px, transparent 60%);
      }
      body.theme-titanium-light { color: #1e293b; --glass-bg: rgba(255, 255, 255, 0.6); --glass-border: rgba(0, 0, 0, 0.05); }

      /* 3. Midnight OLED (液态有机发光) */
      body.theme-midnight-dark .ambient-bg {
        background-color: #020617;
        background-image: 
          radial-gradient(at 20% 30%, #1e1b4b 0px, transparent 30%),
          radial-gradient(at 80% 70%, #4c0519 0px, transparent 30%),
          radial-gradient(at 50% 50%, #000000 0px, transparent 70%);
      }

      /* 4. Cyber Neon (电激发背景) */
      body.theme-cyber-neon .ambient-bg {
        background-color: #020617;
        background-image: 
          radial-gradient(at 0% 0%, #083344 0px, transparent 40%),
          radial-gradient(at 100% 100%, #4c1d95 0px, transparent 40%),
          radial-gradient(at 50% 10%, #164e63 0px, transparent 30%),
          linear-gradient(rgba(6, 182, 212, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(6, 182, 212, 0.03) 1px, transparent 1px);
        background-size: 100%, 100%, 100%, 40px 40px, 40px 40px;
      }

      /* --- 苹果级磨砂面板 --- */
      .ios-glass-panel {
        background: var(--glass-bg);
        border: 1px solid var(--glass-border);
        backdrop-filter: blur(40px) saturate(180%);
        -webkit-backdrop-filter: blur(40px) saturate(180%);
        box-shadow: var(--glass-shadow);
      }

      .ios-glass-card {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(20px) saturate(140%);
        -webkit-backdrop-filter: blur(20px) saturate(140%);
      }

      body.theme-titanium-light .ios-glass-card {
        background: rgba(255, 255, 255, 0.8);
        border: 1px solid rgba(0, 0, 0, 0.05);
      }

      html, body { height: 100%; overflow: hidden; -webkit-font-smoothing: antialiased; }
      .custom-scrollbar::-webkit-scrollbar { width: 4px; height: 4px; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
    </style>
