<!DOCTYPE html>
<html lang="zh-CN" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tanxing OS | Carbon Obsidian Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Inter"', 'sans-serif'],
              mono: ['"JetBrains Mono"', 'monospace'],
            },
            animation: {
              'glow-slow': 'glow 4s ease-in-out infinite',
              'border-flow': 'borderFlow 6s linear infinite',
            },
            keyframes: {
              glow: {
                '0%, 100%': { opacity: 0.3, transform: 'scale(1)' },
                '50%': { opacity: 0.6, transform: 'scale(1.05)' },
              },
              borderFlow: {
                '0%': { 'border-color': 'rgba(139, 92, 246, 0.2)' },
                '50%': { 'border-color': 'rgba(139, 92, 246, 0.6)' },
                '100%': { 'border-color': 'rgba(139, 92, 246, 0.2)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --glass-bg: rgba(18, 18, 23, 0.65);
        --glass-border: rgba(255, 255, 255, 0.08);
        --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.36);
        --accent-color: #3b82f6;
      }

      /* 1. Vision Glass */
      body.theme-ios-glass {
        --glass-bg: rgba(30, 30, 35, 0.45);
        --glass-border: rgba(255, 255, 255, 0.15);
        --glass-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.3), inset 0 0 0 1px rgba(255, 255, 255, 0.08);
        --card-bg: rgba(255, 255, 255, 0.05);
        --accent-color: #0a84ff;
        background-color: #000000;
        color: #f5f5f7;
      }
      body.theme-ios-glass .ambient-bg {
        background: radial-gradient(circle at 50% 0%, #111118 0%, #020203 100%);
      }

      /* 2. Cyber Neon */
      body.theme-cyber-neon {
        --glass-bg: rgba(0, 0, 0, 0.8);
        --glass-border: rgba(0, 242, 255, 0.2);
        --glass-shadow: 0 0 15px rgba(0, 242, 255, 0.1);
        --accent-color: #00f2ff;
        background-color: #050508;
        color: #e0f2f1;
      }

      /* 3. Paper Zen - TRANSFORMED TO CARBON OBSIDIAN! */
      body.theme-paper-minimal {
        --glass-bg: rgba(15, 15, 18, 0.8);
        --glass-border: rgba(255, 255, 255, 0.06);
        --glass-shadow: 0 4px 24px rgba(0, 0, 0, 0.5);
        --card-bg: rgba(255, 255, 255, 0.02);
        --accent-color: #8b5cf6; /* Electric Violet */
        background-color: #050506;
        color: #94a3b8; /* Slate 400 */
        font-family: 'Inter', sans-serif;
      }
      body.theme-paper-minimal .ambient-bg { 
        background: radial-gradient(circle at 50% 50%, #0c0c0f 0%, #050506 100%);
        background-image: 
            radial-gradient(rgba(139, 92, 246, 0.03) 1px, transparent 1px);
        background-size: 32px 32px;
      }
      body.theme-paper-minimal .orb { display: none; }
      
      /* Obsidian UI Elements */
      body.theme-paper-minimal .ios-glass-panel {
        background: rgba(18, 18, 22, 0.9);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(12px);
        border-radius: 20px !important;
      }
      body.theme-paper-minimal .ios-glass-card {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.05);
        border-radius: 12px !important;
        transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
      }
      body.theme-paper-minimal .ios-glass-card:hover {
        background: rgba(255, 255, 255, 0.05);
        border-color: rgba(139, 92, 246, 0.3);
        transform: translateY(-2px);
        box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.6);
      }
      
      /* Text & Controls */
      body.theme-paper-minimal h1, body.theme-paper-minimal h2, body.theme-paper-minimal h3 {
        color: #ffffff !important;
        font-weight: 700 !important;
        letter-spacing: -0.02em;
      }
      body.theme-paper-minimal .bg-indigo-600 { background-color: #8b5cf6 !important; }
      body.theme-paper-minimal .text-indigo-400, 
      body.theme-paper-minimal .text-indigo-500,
      body.theme-paper-minimal .text-indigo-600 { color: #a78bfa !important; }
      
      body.theme-paper-minimal input, body.theme-paper-minimal select {
        background: rgba(0, 0, 0, 0.4) !important;
        border: 1px solid rgba(255, 255, 255, 0.1) !important;
        color: #fff !important;
        border-radius: 8px !important;
      }
      body.theme-paper-minimal input:focus { border-color: #8b5cf6 !important; ring: 2px solid rgba(139, 92, 246, 0.2); }
      
      body.theme-paper-minimal nav button.text-white { 
        background: rgba(139, 92, 246, 0.1) !important; 
        border: 1px solid rgba(139, 92, 246, 0.2) !important;
        color: #c4b5fd !important;
      }

      .ios-glass-panel {
        background: var(--glass-bg);
        border: 1px solid var(--glass-border);
        box-shadow: var(--glass-shadow);
        transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      }
      .ios-glass-card {
        background: var(--card-bg);
        border: 1px solid var(--glass-border);
        border-radius: 16px;
        transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        position: relative;
        overflow: hidden;
      }
      html, body { height: 100%; overflow: hidden; -webkit-font-smoothing: antialiased; }
      .ambient-bg { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: -1; transition: background 0.5s ease; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.32.0",
    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@2.45.0"
  }
}
</script>
</head>
  <body class="theme-ios-glass"> 
    <div class="ambient-bg"></div>
    <div id="root" class="h-full w-full relative z-10 antialiased selection:bg-violet-500/30 selection:text-white"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
