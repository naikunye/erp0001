
<!DOCTYPE html>
<html lang="zh-CN" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tanxing OS | Quantum Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['-apple-system', 'BlinkMacSystemFont', '"Inter"', 'sans-serif'],
              mono: ['"JetBrains Mono"', 'monospace'],
              display: ['"Rajdhani"', 'sans-serif'],
            },
            colors: {
              // We will use CSS variables for these in the style tag
            },
            animation: {
              'blob': 'blob 20s infinite',
              'shimmer': 'shimmer 2s linear infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              shimmer: {
                '0%': { backgroundPosition: '-1000px 0' },
                '100%': { backgroundPosition: '1000px 0' }
              }
            }
          }
        }
      }
    </script>
    <style>
      /* --- THEME DEFINITIONS --- */
      
      :root {
        --glass-bg: rgba(20, 20, 25, 0.65);
        --glass-border: rgba(255, 255, 255, 0.08);
        --glass-shadow: 0 20px 40px -10px rgba(0,0,0,0.5);
        --accent-color: #3b82f6;
        --sidebar-active-bg: rgba(255, 255, 255, 0.1);
        --sidebar-active-text: #ffffff;
      }

      /* 1. iOS Dark (Cupertino) - Refined, Premium, High Blur */
      body.theme-ios {
        --glass-bg: rgba(30, 30, 35, 0.70);
        --glass-border: rgba(255, 255, 255, 0.12);
        --glass-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        --accent-color: #0a84ff; /* iOS Blue */
        --sidebar-active-bg: rgba(255, 255, 255, 0.15);
        --sidebar-active-text: #ffffff;
        background-color: #000000;
      }
      body.theme-ios .ambient-bg {
        background: radial-gradient(circle at 50% 0%, #1c1c1e 0%, #000000 100%);
      }
      body.theme-ios .orb {
        opacity: 0.3;
        filter: blur(100px);
      }
      body.theme-ios .ios-glass-panel, body.theme-ios .ios-glass-card {
        backdrop-filter: blur(50px) saturate(180%);
        -webkit-backdrop-filter: blur(50px) saturate(180%);
        border: 1px solid var(--glass-border);
        box-shadow: inset 0 1px 0 0 rgba(255, 255, 255, 0.15), var(--glass-shadow);
      }

      /* 2. Cyberpunk Neon - High Contrast, Grid, Tech */
      body.theme-cyber {
        --glass-bg: rgba(5, 10, 20, 0.85);
        --glass-border: rgba(0, 240, 255, 0.3);
        --glass-shadow: 0 0 20px rgba(0, 240, 255, 0.15);
        --accent-color: #00f0ff;
        --sidebar-active-bg: rgba(0, 240, 255, 0.15);
        --sidebar-active-text: #00f0ff;
        font-family: 'Rajdhani', sans-serif;
      }
      body.theme-cyber .ambient-bg {
        background: 
          linear-gradient(rgba(0, 240, 255, 0.05) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0, 240, 255, 0.05) 1px, transparent 1px),
          #030508;
        background-size: 40px 40px;
      }
      body.theme-cyber .orb { display: none; } /* No orbs, just grid */
      body.theme-cyber .ios-glass-panel {
        backdrop-filter: blur(10px);
        border: 1px solid var(--glass-border);
        box-shadow: 0 0 30px rgba(0, 240, 255, 0.1);
      }
      
      /* 3. Obsidian (Minimal) - Greyscale, Clean */
      body.theme-obsidian {
        --glass-bg: rgba(10, 10, 10, 0.8);
        --glass-border: rgba(255, 255, 255, 0.05);
        --glass-shadow: 0 10px 30px rgba(0,0,0,0.8);
        --accent-color: #ffffff;
        --sidebar-active-bg: #ffffff;
        --sidebar-active-text: #000000;
      }
      body.theme-obsidian .ambient-bg { background: #050505; }
      body.theme-obsidian .orb { opacity: 0.1; filter: blur(150px); background: #333; }
      body.theme-obsidian .ios-glass-panel {
        backdrop-filter: blur(60px);
        border: 1px solid rgba(255,255,255,0.05);
      }

      /* --- Base Reset --- */
      html, body {
        height: 100%;
        overflow: hidden;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        transition: background-color 0.5s ease;
      }

      /* --- Background System --- */
      .ambient-bg {
        position: fixed;
        top: 0; left: 0; width: 100vw; height: 100vh;
        z-index: -1;
        overflow: hidden;
        transition: background 0.5s ease;
      }
      
      .orb {
        position: absolute;
        border-radius: 50%;
        animation: blob 25s infinite cubic-bezier(0.4, 0, 0.2, 1);
        mix-blend-mode: screen;
        transition: all 0.5s ease;
      }
      .orb-1 { top: -10%; left: -10%; width: 50vw; height: 50vw; background: #007AFF; animation-delay: 0s; }
      .orb-2 { bottom: -20%; right: -5%; width: 45vw; height: 45vw; background: #5856D6; animation-delay: -5s; }
      .orb-3 { top: 40%; left: 40%; width: 35vw; height: 35vw; background: #AF52DE; opacity: 0.4; animation-delay: -10s; }

      .noise-texture {
        position: fixed;
        inset: 0;
        z-index: 0;
        opacity: 0.03;
        pointer-events: none;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='1'/%3E%3C/svg%3E");
      }

      /* --- Universal Glass Classes (Theme Agnostic) --- */
      .ios-glass-panel {
        background: var(--glass-bg);
        border: 1px solid var(--glass-border);
        box-shadow: var(--glass-shadow);
        transition: all 0.3s ease;
      }

      .ios-glass-card {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.06);
        border-radius: 12px;
        transition: all 0.2s ease;
      }
      .ios-glass-card:hover {
        background: rgba(255, 255, 255, 0.06);
        border-color: rgba(255, 255, 255, 0.15);
      }

      /* Scrollbar */
      ::-webkit-scrollbar { width: 5px; height: 5px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.15); border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.3); }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.32.0",
    "react-dom": "https://esm.sh/react-dom@^19.2.1"
  }
}
</script>
</head>
  <body class="theme-ios"> <!-- Default Theme -->
    <div class="ambient-bg">
      <div class="orb orb-1"></div>
      <div class="orb orb-2"></div>
      <div class="orb orb-3"></div>
    </div>
    <div class="noise-texture"></div>
    <div id="root" class="h-full w-full relative z-10 text-slate-200"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
