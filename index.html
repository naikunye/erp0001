
<!DOCTYPE html>
<html lang="zh-CN" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tanxing OS | Quantum Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Inter"', '-apple-system', 'BlinkMacSystemFont', 'sans-serif'],
              mono: ['"JetBrains Mono"', 'monospace'],
              display: ['"Rajdhani"', 'sans-serif'],
            },
            colors: {
              // We will use CSS variables for these in the style tag
            },
            animation: {
              'blob': 'blob 20s infinite',
              'shimmer': 'shimmer 2s linear infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              shimmer: {
                '0%': { backgroundPosition: '-1000px 0' },
                '100%': { backgroundPosition: '1000px 0' }
              }
            }
          }
        }
      }
    </script>
    <style>
      /* --- THEME DEFINITIONS --- */
      
      :root {
        --glass-bg: rgba(18, 18, 23, 0.65);
        --glass-border: rgba(255, 255, 255, 0.08);
        --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.36);
        --accent-color: #3b82f6;
        --sidebar-active-bg: rgba(255, 255, 255, 0.08);
        --sidebar-active-text: #ffffff;
      }

      /* 1. Vision Glass (Default) - Apple Vision Pro Style */
      body.theme-ios-glass {
        --glass-bg: rgba(20, 20, 25, 0.55);
        --glass-border: rgba(255, 255, 255, 0.12);
        --glass-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.5), inset 0 0 0 1px rgba(255, 255, 255, 0.05);
        --accent-color: #0a84ff; /* System Blue */
        --sidebar-active-bg: rgba(255, 255, 255, 0.15);
        --sidebar-active-text: #ffffff;
        background-color: #050505;
        color: #f5f5f7;
      }
      body.theme-ios-glass .ambient-bg {
        background: radial-gradient(circle at 50% 0%, #1a1a2e 0%, #000000 100%);
      }
      body.theme-ios-glass .orb {
        opacity: 0.35;
        filter: blur(90px);
        mix-blend-mode: screen;
      }
      body.theme-ios-glass .ios-glass-panel {
        backdrop-filter: blur(50px) saturate(180%);
        -webkit-backdrop-filter: blur(50px) saturate(180%);
        border: 1px solid var(--glass-border);
        box-shadow: var(--glass-shadow);
      }

      /* 2. Deep Depth (Classic iOS Dark) */
      body.theme-ios-depth {
        --glass-bg: #1c1c1e; /* System Gray 6 Dark */
        --glass-border: #38383a; /* Separator Color */
        --glass-shadow: 0 10px 20px rgba(0,0,0,0.3);
        --accent-color: #0a84ff;
        --sidebar-active-bg: #2c2c2e; /* System Gray 5 */
        --sidebar-active-text: #0a84ff;
        background-color: #000000;
        color: #ffffff;
      }
      body.theme-ios-depth .ambient-bg {
        background: #000000;
      }
      body.theme-ios-depth .orb {
        opacity: 0.08; /* Very subtle */
        filter: blur(150px);
      }
      body.theme-ios-depth .ios-glass-panel,
      body.theme-ios-depth .ios-glass-card {
        background: var(--glass-bg);
        border: 1px solid var(--glass-border);
        box-shadow: var(--glass-shadow);
        backdrop-filter: none; /* Performance optimization */
      }
      /* Ensure cards pop off the background */
      body.theme-ios-depth .ios-glass-card {
        background: #2c2c2e; 
      }

      /* 3. Pro Titanium (Apple Watch Ultra Style) */
      body.theme-ios-titanium {
        --glass-bg: #242426; /* Titanium Grey */
        --glass-border: #48484a;
        --glass-shadow: 0 4px 12px rgba(0,0,0,0.5);
        --accent-color: #ff4f00; /* International Orange */
        --sidebar-active-bg: #ff4f00;
        --sidebar-active-text: #ffffff;
        background-color: #000000;
        color: #e5e5e7;
        font-family: 'Inter', sans-serif; /* Clean, technical */
      }
      body.theme-ios-titanium .ambient-bg {
        background: radial-gradient(circle at 50% 50%, #1c1c1e 0%, #000000 100%);
      }
      body.theme-ios-titanium .orb { display: none; }
      body.theme-ios-titanium .ios-glass-panel {
        background: #1c1c1e;
        border: 1px solid #333;
        border-radius: 4px !important; /* Rugged corners option, or stick to rounded */
      }
      body.theme-ios-titanium .ios-glass-card {
        background: #2c2c2e;
        border: 1px solid #48484a;
      }
      /* Specific override for Titanium accent buttons */
      body.theme-ios-titanium .text-indigo-500, 
      body.theme-ios-titanium .text-blue-500 { color: #ff4f00 !important; }
      body.theme-ios-titanium .bg-indigo-600 { background-color: #ff4f00 !important; }
      body.theme-ios-titanium .bg-indigo-600:hover { background-color: #cc3f00 !important; }

      /* 4. Ceramic Light */
      body.theme-light {
        background-color: #f2f2f7; /* System Gray 6 Light */
        color: #000000; 
        --glass-bg: rgba(255, 255, 255, 0.75); 
        --glass-border: rgba(0, 0, 0, 0.05);
        --glass-shadow: 0 4px 20px rgba(0,0,0,0.08);
        --accent-color: #007aff; 
        --sidebar-active-bg: #ffffff; 
        --sidebar-active-text: #007aff; 
      }
      body.theme-light .ambient-bg {
        background: #f2f2f7;
      }
      body.theme-light .orb {
        opacity: 0.15;
        mix-blend-mode: multiply;
        filter: blur(80px);
      }
      
      /* --- Common Glass Classes --- */
      .ios-glass-panel {
        background: var(--glass-bg);
        border: 1px solid var(--glass-border);
        box-shadow: var(--glass-shadow);
        transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      }

      .ios-glass-card {
        background: rgba(255, 255, 255, 0.03); /* Default fallback */
        border: 1px solid rgba(255, 255, 255, 0.05);
        border-radius: 16px;
        transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        position: relative;
        overflow: hidden;
      }
      
      /* --- Light Mode Specific Overrides --- */
      body.theme-light .text-white { color: #000000 !important; } 
      body.theme-light .text-slate-200 { color: #1c1c1e !important; }
      body.theme-light .text-slate-300 { color: #3a3a3c !important; } 
      body.theme-light .text-slate-400 { color: #8e8e93 !important; } 
      body.theme-light .text-slate-500 { color: #aeaeb2 !important; }
      
      body.theme-light .ios-glass-panel {
          background: rgba(255, 255, 255, 0.8); 
          backdrop-filter: blur(30px) saturate(120%);
      }
      
      body.theme-light .ios-glass-card,
      body.theme-light .bg-black\/20,
      body.theme-light .bg-black\/40,
      body.theme-light .bg-slate-900 {
          background-color: #ffffff !important; 
          border: 1px solid rgba(0,0,0,0.05) !important;
          box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04) !important;
          color: #1c1c1e !important;
      }
      
      body.theme-light input, 
      body.theme-light select, 
      body.theme-light textarea {
          background-color: rgba(0,0,0,0.05) !important; 
          border: none !important;
          color: #000 !important;
      }

      /* --- Utilities --- */
      html, body {
        height: 100%;
        overflow: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        transition: background-color 0.5s ease;
      }

      .ambient-bg {
        position: fixed;
        top: 0; left: 0; width: 100vw; height: 100vh;
        z-index: -1;
        overflow: hidden;
        transition: background 0.5s ease;
      }
      
      .noise-texture {
        position: fixed;
        inset: 0;
        z-index: 0;
        opacity: 0.04;
        pointer-events: none;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }
      body.theme-light .noise-texture { opacity: 0.02; mix-blend-mode: multiply; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.32.0",
    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@2.45.0",
    "react-dom": "https://esm.sh/react-dom@^19.2.1"
  }
}
</script>
</head>
  <body class="theme-ios-glass"> 
    <div class="ambient-bg">
      <div class="orb orb-1"></div>
      <div class="orb orb-2"></div>
      <div class="orb orb-3"></div>
    </div>
    <div class="noise-texture"></div>
    <div id="root" class="h-full w-full relative z-10 text-slate-200 antialiased selection:bg-indigo-500/30 selection:text-white"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
