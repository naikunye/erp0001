
<!DOCTYPE html>
<html lang="zh-CN" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tanxing OS | Quantum Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Inter"', '-apple-system', 'BlinkMacSystemFont', 'sans-serif'],
              mono: ['"JetBrains Mono"', 'monospace'],
              display: ['"Rajdhani"', 'sans-serif'],
            },
            colors: {
              // We will use CSS variables for these in the style tag
            },
            animation: {
              'blob': 'blob 20s infinite',
              'shimmer': 'shimmer 2s linear infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              shimmer: {
                '0%': { backgroundPosition: '-1000px 0' },
                '100%': { backgroundPosition: '1000px 0' }
              }
            }
          }
        }
      }
    </script>
    <style>
      /* --- THEME DEFINITIONS --- */
      
      :root {
        --glass-bg: rgba(18, 18, 23, 0.65);
        --glass-border: rgba(255, 255, 255, 0.08);
        --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.36);
        --card-bg: rgba(255, 255, 255, 0.03);
        --accent-color: #3b82f6;
        --sidebar-active-bg: rgba(255, 255, 255, 0.08);
        --sidebar-active-text: #ffffff;
      }

      /* 1. Vision Glass (Default) - Apple Vision Pro Style */
      body.theme-ios-glass {
        --glass-bg: rgba(30, 30, 35, 0.45); /* More translucent */
        --glass-border: rgba(255, 255, 255, 0.15);
        --glass-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.3), inset 0 0 0 1px rgba(255, 255, 255, 0.08);
        --card-bg: rgba(255, 255, 255, 0.05); /* Lighter cards */
        --accent-color: #0a84ff;
        --sidebar-active-bg: rgba(255, 255, 255, 0.2);
        --sidebar-active-text: #ffffff;
        background-color: #000000;
        color: #f5f5f7;
      }
      body.theme-ios-glass .ambient-bg {
        /* Richer, visible gradient to show off glass effect */
        background: 
          radial-gradient(circle at 15% 50%, rgba(76, 29, 149, 0.15), transparent 40%),
          radial-gradient(circle at 85% 30%, rgba(56, 189, 248, 0.15), transparent 40%),
          radial-gradient(circle at 50% 0%, #111118 0%, #020203 100%);
      }
      body.theme-ios-glass .orb {
        position: absolute;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.6;
        z-index: 0;
        animation: blob 20s infinite;
      }
      body.theme-ios-glass .orb-1 { top: -10%; left: 30%; width: 40vw; height: 40vw; background: #2e1065; }
      body.theme-ios-glass .orb-2 { top: 40%; right: -10%; width: 35vw; height: 35vw; background: #0c4a6e; }
      body.theme-ios-glass .orb-3 { bottom: -20%; left: 10%; width: 50vw; height: 50vw; background: #1e1b4b; }

      body.theme-ios-glass .ios-glass-panel {
        backdrop-filter: blur(40px) saturate(160%);
        -webkit-backdrop-filter: blur(40px) saturate(160%);
        border: 1px solid var(--glass-border);
        box-shadow: var(--glass-shadow);
      }

      /* 2. Deep Depth (Classic iOS Dark) */
      body.theme-ios-depth {
        --glass-bg: #1c1c1e; /* Solid Dark Grey */
        --glass-border: #333333;
        --glass-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
        --card-bg: #2c2c2e; /* Solid Lighter Grey */
        --accent-color: #0a84ff;
        --sidebar-active-bg: #2c2c2e;
        --sidebar-active-text: #0a84ff;
        background-color: #000000;
        color: #ffffff;
      }
      body.theme-ios-depth .ambient-bg {
        background: #000000; /* Pure black background */
      }
      body.theme-ios-depth .orb { display: none; }
      body.theme-ios-depth .ios-glass-panel {
        background: var(--glass-bg);
        border: 1px solid var(--glass-border);
        box-shadow: var(--glass-shadow);
        backdrop-filter: none;
      }

      /* 3. Pro Titanium (Apple Watch Ultra Style) */
      body.theme-ios-titanium {
        --glass-bg: #262629; /* Titanium Grey */
        --glass-border: #424245; /* Lighter borders */
        --glass-shadow: 0 4px 12px rgba(0,0,0,0.5);
        --card-bg: #323236;
        --accent-color: #ff4f00; /* International Orange */
        --sidebar-active-bg: #ff4f00;
        --sidebar-active-text: #ffffff;
        background-color: #121214;
        color: #e5e5e7;
        font-family: 'Inter', sans-serif;
      }
      body.theme-ios-titanium .ambient-bg {
        background: #121214;
      }
      body.theme-ios-titanium .orb { display: none; }
      body.theme-ios-titanium .ios-glass-panel {
        background: var(--glass-bg);
        border: 1px solid var(--glass-border);
        border-radius: 4px !important; /* Rugged sharp corners */
      }
      body.theme-ios-titanium .ios-glass-card {
        border-radius: 4px !important;
      }
      /* Specific override for Titanium accent buttons */
      body.theme-ios-titanium .text-indigo-500, 
      body.theme-ios-titanium .text-blue-500 { color: #ff4f00 !important; }
      body.theme-ios-titanium .bg-indigo-600 { background-color: #ff4f00 !important; }
      body.theme-ios-titanium .bg-indigo-600:hover { background-color: #cc3f00 !important; }

      /* --- Common Glass Classes --- */
      .ios-glass-panel {
        background: var(--glass-bg);
        border: 1px solid var(--glass-border);
        box-shadow: var(--glass-shadow);
        transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      }

      .ios-glass-card {
        background: var(--card-bg);
        border: 1px solid var(--glass-border);
        border-radius: 16px;
        transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        position: relative;
        overflow: hidden;
      }
      
      /* --- Global Button & Interaction Fixes --- */
      /* Remove default white outline on click/focus */
      button:focus, input:focus, select:focus, textarea:focus {
        outline: none !important;
      }
      
      /* Add subtle custom ring for keyboard accessibility or focus states */
      button:focus-visible {
        box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.5); /* Indigo glow */
      }

      /* Enforce transition on all interactive elements */
      button, a, input[type="button"], input[type="submit"] {
        transition: transform 0.1s ease, background-color 0.2s ease, opacity 0.2s ease;
      }

      /* Active state click effect */
      button:active {
        transform: scale(0.97);
      }

      /* --- Utilities --- */
      html, body {
        height: 100%;
        overflow: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        transition: background-color 0.5s ease;
      }

      .ambient-bg {
        position: fixed;
        top: 0; left: 0; width: 100vw; height: 100vh;
        z-index: -1;
        overflow: hidden;
        transition: background 0.5s ease;
      }
      
      .noise-texture {
        position: fixed;
        inset: 0;
        z-index: 0;
        opacity: 0.04;
        pointer-events: none;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.32.0",
    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@2.45.0",
    "react-dom": "https://esm.sh/react-dom@^19.2.1"
  }
}
</script>
</head>
  <body class="theme-ios-glass"> 
    <div class="ambient-bg">
      <div class="orb orb-1"></div>
      <div class="orb orb-2"></div>
      <div class="orb orb-3"></div>
    </div>
    <div class="noise-texture"></div>
    <div id="root" class="h-full w-full relative z-10 text-slate-200 antialiased selection:bg-indigo-500/30 selection:text-white"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
