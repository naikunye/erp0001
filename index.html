<!DOCTYPE html>
<html lang="zh-CN" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tanxing OS | LeanCloud Edition</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Inter"', 'sans-serif'],
              mono: ['"JetBrains Mono"', 'monospace'],
            },
            animation: {
              'blob': 'blob 15s infinite alternate',
              'spin-slow': 'spin 12s linear infinite',
              'scan': 'scan 3s linear infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              scan: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(400%)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --theme-primary: #6366f1;
        --glass-bg: rgba(10, 10, 15, 0.7);
        --glass-border: rgba(255, 255, 255, 0.08);
        --glass-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
      }

      body { 
        height: 100%; 
        overflow: hidden; 
        -webkit-font-smoothing: antialiased; 
        background-color: #02040a; 
        color: #f8fafc; 
        transition: background-color 0.8s ease;
      }

      /* 核心动态背景层 */
      .ambient-bg {
        position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; 
        z-index: -1; overflow: hidden; 
      }

      .blob {
        position: absolute;
        filter: blur(90px);
        border-radius: 50%;
        opacity: 0.45;
        transition: all 1.2s ease;
      }

      /* 主题色彩配置 */
      body.theme-ios-glass { --theme-primary: #6366f1; }
      body.theme-ios-glass .ambient-bg { background: #050814; }
      body.theme-ios-glass .blob-1 { top: -10%; left: -10%; width: 55vw; height: 55vw; background: #312e81; animation: blob 20s infinite; }
      body.theme-ios-glass .blob-2 { bottom: -10%; right: -10%; width: 65vw; height: 65vw; background: #1e1b4b; animation: blob 25s infinite reverse; }
      body.theme-ios-glass .blob-3 { top: 40%; left: 30%; width: 35vw; height: 35vw; background: #4338ca; animation: blob 15s infinite alternate; }

      body.theme-midnight-dark { --theme-primary: #f43f5e; }
      body.theme-midnight-dark .ambient-bg { background: #0f0505; }
      body.theme-midnight-dark .blob-1 { top: -10%; right: -10%; width: 60vw; height: 60vw; background: #881337; animation: blob 18s infinite; }
      body.theme-midnight-dark .blob-2 { bottom: -5%; left: -5%; width: 50vw; height: 50vw; background: #4c0519; animation: blob 22s infinite reverse; }
      body.theme-midnight-dark .blob-3 { top: 30%; left: 50%; width: 45vw; height: 45vw; background: #fb7185; opacity: 0.25; animation: blob 20s infinite alternate; }

      body.theme-cyber-neon { --theme-primary: #10b981; }
      body.theme-cyber-neon .ambient-bg { background: #020606; }
      body.theme-cyber-neon .blob-1 { top: -15%; left: 20%; width: 55vw; height: 55vw; background: #064e3b; animation: blob 25s infinite; }
      body.theme-cyber-neon .blob-2 { bottom: -10%; right: 10%; width: 60vw; height: 60vw; background: #065f46; animation: blob 18s infinite reverse; }
      body.theme-cyber-neon .blob-3 { top: 50%; left: -10%; width: 40vw; height: 40vw; background: #10b981; opacity: 0.2; animation: blob 20s infinite alternate; }

      /* 毛玻璃面板 2.0 */
      .ios-glass-panel {
        background: var(--glass-bg);
        border: 1px solid var(--glass-border);
        backdrop-filter: blur(45px) saturate(210%) contrast(98%);
        -webkit-backdrop-filter: blur(45px) saturate(210%) contrast(98%);
        box-shadow: var(--glass-shadow);
      }

      .ios-glass-card {
        background: rgba(255, 255, 255, 0.04);
        border: 1px solid rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(25px) saturate(180%);
        -webkit-backdrop-filter: blur(25px) saturate(180%);
      }

      /* 品牌 Logo 专用字体样式 */
      .brand-logo {
        font-family: 'Inter', sans-serif;
        font-weight: 900;
        letter-spacing: -0.05em;
        font-style: italic;
        background: linear-gradient(135deg, #fff 0%, #a5b4fc 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .custom-scrollbar::-webkit-scrollbar { width: 4px; height: 4px; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.15); border-radius: 10px; }
      
      .ambient-grid {
        position: fixed; inset: 0;
        background-image: linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
        background-size: 60px 60px;
        z-index: -1;
        pointer-events: none;
        opacity: 0.3;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "leancloud-storage": "https://esm.sh/leancloud-storage@4.15.0"
  }
}
</script>
</head>
  <body class="theme-ios-glass"> 
    <div class="ambient-bg">
      <div class="blob blob-1"></div>
      <div class="blob blob-2"></div>
      <div class="blob blob-3"></div>
      <div class="ambient-grid"></div>
    </div>
    <div id="root" class="h-full w-full relative z-10 antialiased selection:bg-indigo-500/30"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
