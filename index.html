
<!DOCTYPE html>
<html lang="zh-CN" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tanxing OS | Quantum ERP</title>
    <!-- 增加 Meta 标签禁止某些极端缓存 -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Inter"', 'sans-serif'],
              mono: ['"JetBrains Mono"', 'monospace'],
            },
            animation: {
              'glow-slow': 'glow 4s ease-in-out infinite',
              'pulse-soft': 'pulseSoft 3s ease-in-out infinite',
              'spin-slow': 'spin 8s linear infinite',
            },
            keyframes: {
              glow: {
                '0%, 100%': { opacity: 0.3, transform: 'scale(1)' },
                '50%': { opacity: 0.6, transform: 'scale(1.05)' },
              },
              pulseSoft: {
                '0%, 100%': { opacity: 1 },
                '50%': { opacity: 0.7 },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* 全局平滑切换 */
      body { transition: background-color 0.4s ease, color 0.4s ease; }
      .ios-glass-panel, .ios-glass-card { transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1); }

      /* 深度修复：彻底移除 Recharts 所有组件点击时的白色范围框/焦点环 */
      .recharts-wrapper, 
      .recharts-wrapper *, 
      .recharts-surface, 
      .recharts-surface *,
      .recharts-legend-item,
      svg,
      svg * {
        outline: none !important;
        box-shadow: none !important;
        -webkit-tap-highlight-color: transparent;
      }
      
      /* 特别针对 accessibility 设置的 tabindex 焦点 */
      [tabindex="-1"]:focus, [tabindex="0"]:focus {
        outline: none !important;
        box-shadow: none !important;
      }

      /* 默认变量 */
      :root {
        --glass-bg: rgba(18, 18, 23, 0.65);
        --glass-border: rgba(255, 255, 255, 0.08);
        --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.36);
        --accent-color: #6366f1;
        --page-bg: #050506;
        --text-primary: #f8fafc;
        --text-secondary: #94a3b8;
      }

      /* 1. Obsidian Vision (Default Dark Glass) */
      body.theme-ios-glass {
        --glass-bg: rgba(22, 22, 28, 0.7);
        --glass-border: rgba(255, 255, 255, 0.1);
        --page-bg: #0a0a0f;
        background-color: var(--page-bg);
      }
      body.theme-ios-glass .ambient-bg { background: radial-gradient(circle at 50% 0%, #1a1a2e 0%, #050506 100%); }

      /* 2. Titanium Light (Business White) */
      body.theme-titanium-light {
        --glass-bg: rgba(255, 255, 255, 0.85);
        --glass-border: rgba(0, 0, 0, 0.06);
        --glass-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.1);
        --accent-color: #4f46e5;
        --page-bg: #f3f4f6;
        --text-primary: #111827;
        --text-secondary: #6b7280;
        background-color: var(--page-bg);
      }
      body.theme-titanium-light .ambient-bg { background: linear-gradient(135deg, #e5e7eb 0%, #ffffff 100%); }
      body.theme-titanium-light .text-white { color: #111827 !important; }
      body.theme-titanium-light .text-slate-400, body.theme-titanium-light .text-slate-500 { color: #6b7280 !important; }
      body.theme-titanium-light .bg-black\/20, body.theme-titanium-light .bg-black\/40, body.theme-titanium-light .bg-black\/60 { background-color: rgba(0,0,0,0.03); }
      body.theme-titanium-light .border-white\/5, body.theme-titanium-light .border-white\/10 { border-color: rgba(0,0,0,0.06); }

      /* 3. Midnight OLED (Deep Black) */
      body.theme-midnight-dark {
        --glass-bg: rgba(10, 10, 10, 0.95);
        --glass-border: rgba(255, 255, 255, 0.05);
        --glass-shadow: none;
        --accent-color: #ffffff;
        --page-bg: #000000;
        background-color: var(--page-bg);
      }
      body.theme-midnight-dark .ambient-bg { background: #000000; }
      body.theme-midnight-dark .ios-glass-card { background: #0a0a0a; border: 1px solid #1a1a1a; }
      body.theme-midnight-dark .ios-glass-card:hover { border-color: #333; }

      /* 4. Cyber Neon (Matrix) */
      body.theme-cyber-neon {
        --glass-bg: rgba(2, 6, 23, 0.9);
        --glass-border: rgba(34, 211, 238, 0.2);
        --glass-shadow: 0 0 20px rgba(34, 211, 238, 0.1);
        --accent-color: #22d3ee;
        --page-bg: #020617;
        background-color: var(--page-bg);
      }
      body.theme-cyber-neon .ambient-bg { 
        background: linear-gradient(to bottom, #020617, #0f172a);
        background-image: linear-gradient(rgba(34, 211, 238, 0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(34, 211, 238, 0.05) 1px, transparent 1px);
        background-size: 40px 40px;
      }
      body.theme-cyber-neon .ios-glass-card { border-color: rgba(34, 211, 238, 0.1); }
      body.theme-cyber-neon .ios-glass-card:hover { border-color: #22d3ee; box-shadow: 0 0 15px rgba(34, 211, 238, 0.2); }

      .ios-glass-panel {
        background: var(--glass-bg);
        border: 1px solid var(--glass-border);
        box-shadow: var(--glass-shadow);
        backdrop-filter: blur(16px);
      }
      .ios-glass-card {
        background: var(--glass-bg);
        border: 1px solid var(--glass-border);
        border-radius: 16px;
      }

      html, body { height: 100%; overflow: hidden; -webkit-font-smoothing: antialiased; }
      .ambient-bg { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: -1; }
      
      /* 自定义滚动条 */
      .custom-scrollbar::-webkit-scrollbar { width: 4px; height: 4px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.2); }
    </style>

</head>
