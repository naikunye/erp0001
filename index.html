<!DOCTYPE html>
<html lang="zh-CN" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tanxing OS | Quantum Edition</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Inter"', 'sans-serif'],
              mono: ['"JetBrains Mono"', 'monospace'],
            },
            animation: {
              'blob': 'blob-dance 25s infinite alternate',
              'spin-slow': 'spin 12s linear infinite',
              'scan': 'scan 3s linear infinite',
              'pulse-glow': 'pulse-glow 4s infinite alternate',
              'aurora': 'aurora 10s linear infinite',
            },
            keyframes: {
              'blob-dance': {
                '0%': { transform: 'translate(0px, 0px) scale(1) rotate(0deg)', borderRadius: '30% 70% 70% 30% / 30% 30% 70% 70%' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1) rotate(45deg)', borderRadius: '50% 50% 20% 80% / 20% 80% 20% 80%' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9) rotate(-45deg)', borderRadius: '80% 20% 50% 50% / 50% 20% 80% 50%' },
                '100%': { transform: 'translate(0px, 0px) scale(1) rotate(0deg)', borderRadius: '30% 70% 70% 30% / 30% 30% 70% 70%' },
              },
              'pulse-glow': {
                '0%': { boxShadow: '0 0 10px rgba(16, 185, 129, 0.1), inset 0 0 5px rgba(16, 185, 129, 0.05)' },
                '100%': { boxShadow: '0 0 25px rgba(16, 185, 129, 0.3), inset 0 0 15px rgba(16, 185, 129, 0.15)' }
              },
              'aurora': {
                '0%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
                '100%': { backgroundPosition: '0% 50%' }
              },
              scan: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(400%)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --theme-primary: #6366f1;
        --glass-bg: rgba(10, 10, 15, 0.7);
        --glass-border: rgba(255, 255, 255, 0.08);
        --glass-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
      }

      body { 
        height: 100%; 
        overflow: hidden; 
        -webkit-font-smoothing: antialiased; 
        background-color: #02040a; 
        color: #f8fafc; 
        transition: background-color 0.8s ease;
      }

      /* 修复点击可视化图表时的白色边框 */
      *:focus {
        outline: none !important;
      }
      
      svg, rect, path, circle {
        outline: none !important;
      }

      .ambient-bg {
        position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; 
        z-index: -1; overflow: hidden; 
      }

      .blob {
        position: absolute;
        filter: blur(80px);
        opacity: 0.4;
        transition: all 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        will-change: transform, border-radius;
      }

      .blob-1 { top: -10%; left: -5%; width: 50vw; height: 50vw; background: #312e81; animation: blob-dance 20s infinite ease-in-out; }
      .blob-2 { bottom: -10%; right: -5%; width: 55vw; height: 55vw; background: #1e1b4b; animation: blob-dance 25s infinite ease-in-out reverse; }
      .blob-3 { top: 40%; left: 30%; width: 30vw; height: 30vw; background: #4338ca; animation: blob-dance 18s infinite ease-in-out alternate; }

      .ios-glass-panel {
        background: var(--glass-bg);
        border: 1px solid var(--glass-border);
        backdrop-filter: blur(45px) saturate(210%) contrast(98%);
        -webkit-backdrop-filter: blur(45px) saturate(210%) contrast(98%);
        box-shadow: var(--glass-shadow);
      }

      .ios-glass-card {
        background: rgba(255, 255, 255, 0.04);
        border: 1px solid rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(25px) saturate(180%);
        -webkit-backdrop-filter: blur(25px) saturate(180%);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .roi-high-glow {
        border-color: rgba(16, 185, 129, 0.4) !important;
        animation: pulse-glow 3s infinite alternate;
        position: relative;
      }
      
      .roi-high-glow::after {
        content: '';
        position: absolute;
        inset: -2px;
        background: linear-gradient(45deg, #10b98122, #6366f122, #10b98122);
        background-size: 200% 200%;
        animation: aurora 5s linear infinite;
        border-radius: inherit;
        z-index: -1;
      }

      .custom-scrollbar::-webkit-scrollbar { width: 4px; height: 4px; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.15); border-radius: 10px; }
      
      .ambient-grid {
        position: fixed; inset: 0;
        background-image: linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
        background-size: 60px 60px;
        z-index: -1;
        pointer-events: none;
        opacity: 0.3;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "leancloud-storage": "https://esm.sh/leancloud-storage@4.15.0"
  }
}
</script>
</head>
  <body class="theme-ios-glass"> 
    <div class="ambient-bg">
      <div class="blob blob-1"></div>
      <div class="blob blob-2"></div>
      <div class="blob blob-3"></div>
      <div class="ambient-grid"></div>
    </div>
    <div id="root" class="h-full w-full relative z-10 antialiased selection:bg-indigo-500/30"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
