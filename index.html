
<!DOCTYPE html>
<html lang="zh-CN" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tanxing OS | LeanCloud Edition</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;700&family=Zhi+Mang+Xing&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Inter"', 'sans-serif'],
              mono: ['"JetBrains Mono"', 'monospace'],
              display: ['"Zhi Mang Xing"', 'cursive'],
            }
          }
        }
      }
    </script>
    <style>
      body, .ambient-bg { transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1); }
      .ios-glass-panel, .ios-glass-card { transition: background 0.3s ease, border 0.3s ease; }

      :root {
        --glass-bg: rgba(255, 255, 255, 0.05);
        --glass-border: rgba(255, 255, 255, 0.1);
        --glass-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
      }

      .ambient-bg {
        position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: -1; overflow: hidden;
      }

      body.theme-ios-glass .ambient-bg {
        background-color: #0f172a;
        background-image: 
          radial-gradient(at 0% 0%, #1e1b4b 0px, transparent 50%),
          radial-gradient(at 100% 0%, #2e1065 0px, transparent 50%),
          radial-gradient(at 100% 100%, #1e293b 0px, transparent 50%),
          radial-gradient(at 0% 100%, #312e81 0px, transparent 50%),
          radial-gradient(at 50% 50%, #020617 0px, transparent 80%);
      }

      body.theme-midnight-dark .ambient-bg {
        background-color: #020617;
        background-image: 
          radial-gradient(at 20% 30%, #1e1b4b 0px, transparent 30%),
          radial-gradient(at 80% 70%, #4c0519 0px, transparent 30%),
          radial-gradient(at 50% 50%, #000000 0px, transparent 70%);
      }

      body.theme-cyber-neon .ambient-bg {
        background-color: #020617;
        background-image: 
          radial-gradient(at 0% 0%, #083344 0px, transparent 40%),
          radial-gradient(at 100% 100%, #4c1d95 0px, transparent 40%),
          radial-gradient(at 50% 10%, #164e63 0px, transparent 30%),
          linear-gradient(rgba(6, 182, 212, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(6, 182, 212, 0.03) 1px, transparent 1px);
        background-size: 100%, 100%, 100%, 40px 40px, 40px 40px;
      }

      .ios-glass-panel {
        background: var(--glass-bg); border: 1px solid var(--glass-border);
        backdrop-filter: blur(40px) saturate(180%); -webkit-backdrop-filter: blur(40px) saturate(180%);
        box-shadow: var(--glass-shadow);
      }

      .ios-glass-card {
        background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(20px) saturate(140%); -webkit-backdrop-filter: blur(20px) saturate(140%);
      }

      html, body { height: 100%; overflow: hidden; -webkit-font-smoothing: antialiased; background-color: #020617; color: #f8fafc; }
      .custom-scrollbar::-webkit-scrollbar { width: 4px; height: 4px; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "leancloud-storage": "https://esm.sh/leancloud-storage@4.15.0"
  }
}
</script>
</head>
  <body class="theme-ios-glass"> 
    <div class="ambient-bg"></div>
    <div id="root" class="h-full w-full relative z-10 antialiased selection:bg-indigo-500/30"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
