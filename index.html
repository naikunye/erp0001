<!DOCTYPE html>
<html lang="zh-CN" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>探行 OS | Intelligent Apple-Style ERP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: { 
              sans: ['"SF Pro Display"', '"SF Pro Text"', '"Inter"', 'system-ui', 'sans-serif'],
              mono: ['"SF Mono"', '"Fira Code"', 'monospace']
            },
            colors: {
              ios: {
                blue: '#007AFF',
                purple: '#AF52DE',
                red: '#FF3B30',
                orange: '#FF9500',
                green: '#34C759',
                gray: '#8E8E93',
                bg: '#000000',
                surface: 'rgba(28, 28, 30, 0.4)'
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --glass: rgba(255, 255, 255, 0.03);
        --glass-border: 1px solid rgba(255, 255, 255, 0.08);
      }

      html, body {
        height: 100%;
        margin: 0;
        background-color: #000;
        color: #fff;
        overflow: hidden;
        -webkit-font-smoothing: antialiased;
      }

      #root { height: 100%; width: 100%; position: relative; z-index: 10; }

      /* Apple Dynamic Background */
      .apple-aurora {
        position: fixed;
        inset: 0;
        background: radial-gradient(circle at 0% 0%, rgba(88, 86, 214, 0.15) 0%, transparent 45%),
                    radial-gradient(circle at 100% 0%, rgba(0, 122, 255, 0.1) 0%, transparent 45%),
                    radial-gradient(circle at 50% 100%, rgba(255, 45, 85, 0.05) 0%, transparent 60%);
        filter: blur(80px);
        z-index: 0;
        pointer-events: none;
      }

      /* Premium Glassmorphism - Base */
      .ios-glass {
        background: rgba(30, 30, 35, 0.5);
        backdrop-filter: blur(40px) saturate(200%);
        -webkit-backdrop-filter: blur(40px) saturate(200%);
        border: var(--glass-border);
        box-shadow: inset 0 1px 1px rgba(255,255,255,0.05), 0 20px 40px rgba(0,0,0,0.3);
      }
      
      .ios-glass-card {
        background: rgba(30, 30, 35, 0.3);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        border-radius: 24px;
      }
      
      .ios-glass-panel {
        background: rgba(20, 20, 25, 0.4);
        backdrop-filter: blur(30px);
        -webkit-backdrop-filter: blur(30px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      /* Compatibility Classes for Dashboard Components */
      .glass-card {
        background: rgba(30, 30, 35, 0.6);
        backdrop-filter: blur(25px);
        -webkit-backdrop-filter: blur(25px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
      }
      .rounded-apple { border-radius: 32px; }
      .rounded-apple-inner { border-radius: 20px; }
      .data-font { font-family: "SF Mono", "Fira Code", monospace; letter-spacing: -0.05em; }

      /* Apple Vibrancy Effects */
      .apple-vibrancy {
        background: rgba(30, 30, 35, 0.7);
        backdrop-filter: blur(20px) saturate(180%);
        -webkit-backdrop-filter: blur(20px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .apple-vibrancy-regular {
        background: rgba(20, 20, 22, 0.7);
        backdrop-filter: blur(25px) saturate(200%);
        -webkit-backdrop-filter: blur(25px) saturate(200%);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .apple-vibrancy-thin {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }
      .apple-platter {
        background: #1c1c1e;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      /* Apple Squircle Design */
      .squircle { border-radius: 24px; }
      .squircle-lg { border-radius: 38px; }
      .squircle-large { border-radius: 32px; }
      .squircle-pro { border-radius: 20px; }
      .squircle-xl { border-radius: 48px; }
      
      /* Utilities */
      .border-hairline { border: 0.5px solid rgba(255, 255, 255, 0.1); }
      
      .apple-btn-compact {
        padding: 6px 12px;
        border-radius: 8px;
        font-size: 12px;
        font-weight: 600;
        transition: all 0.2s;
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }
      .apple-btn-compact:active { transform: scale(0.95); opacity: 0.8; }

      /* Interactions */
      .apple-tap { transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); }
      .apple-tap:active { transform: scale(0.96); opacity: 0.8; }
      
      /* Animations */
      @keyframes springIn {
        0% { opacity: 0; transform: scale(0.9) translateY(10px); }
        100% { opacity: 1; transform: scale(1) translateY(0); }
      }
      .spring-in { animation: springIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; opacity: 0; }
      
      .animate-spin-slow { animation: spin 8s linear infinite; }
      @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

      /* Scrollbars */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      .custom-scrollbar::-webkit-scrollbar { width: 4px; height: 4px; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 4px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
    </style>
